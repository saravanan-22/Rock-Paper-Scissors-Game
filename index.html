<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    .choices {
      margin-top: 20px;
    }

    button {
      margin: 10px;
        padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
    margin-top: 20px;
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
  <div class="choices">
    <button id="rock" class="btn btn-secondary">Rock</button>
    <button id="paper" class="btn btn-primary">Paper</button>
    <button id="scissors" class="btn btn-danger">Scissors</button>
  </div>
  <p id="result"></p>
  <script>
let choices = document.querySelectorAll('.choices button');
let resultElement = document.getElementById('result');

 let playerChoice;

function getPlayerChoice(choice) {
   playerChoice = choice;
        playGame();
}

function playGame() {
    let computerChoice = getComputerChoice();
       let result = getResult(playerChoice, computerChoice);
  displayResult(playerChoice, computerChoice, result);
}

function getComputerChoice() {
  let choices = ['rock', 'paper', 'scissors'];
  let randomIndex = Math.floor(Math.random() * 3);
      return choices[randomIndex];
}

function getResult(player, computer) {
  if (player === computer) {
    return 'It\'s a tie!';
  } else if (
    (player === 'rock' && computer === 'scissors') ||
     (player === 'paper' && computer === 'rock') ||
    (player === 'scissors' && computer === 'paper')
  ) {
    return 'You win!';
  } else {
    return 'Computer wins!';
  }
}

function displayResult(player, computer, result) {
  resultElement.textContent = `Player: ${player} vs Computer: ${computer}. ${result}`;
}

choices.forEach(choice => {
   choice.addEventListener('click', () => {
    getPlayerChoice(choice.id);
  });
});

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
